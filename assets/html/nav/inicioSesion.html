<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/inicioSesion.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <h1>Deckora</h1>
    <div class="contenedor-inputs">
        <h3>Inicio de sesion</h3>
        <label>Correo</label>
        <input id="correo" type="text" name="correo" placeholder="Escribe tu correo">
        <label>Contraseña</label>
        <input id="contrasena" type="password" name="contraseña" placeholder="Escribe tu contraseña">
        <button class="btn-inicio-sesion" onclick="iniciarSesion()">Iniciar sesión</button>
    </div>
</body>
<script src="../function/inicioSesion.js"></script>
</html>
