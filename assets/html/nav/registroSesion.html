    <div class="contenedor-formulario">
        <div class="contenedor-logo">
            <img class="deckora-logo" src="../../imagenes/iconos/DeckoraLogo.png" alt="DeckoraLogo.png">
        </div>
        <div class="contenedor-inputs-boton registrar">
            <div class="contenedor-inputs">
                <h3 class="h3-inicio-sesion registrar">Registrar cuenta</h3>
                <label class="label-inicio-sesion">Nombre</label>
                <input class="input-inicio-sesion" id="nombre" type="text" name="nombre"
                    placeholder="Ingresa tu nombre">
                <label class="label-inicio-sesion">Apellidos</label>
                <input class="input-inicio-sesion" id="apellidos" type="text" name="contraseña"
                    placeholder="Ingresa tus apellidos">
                <label class="label-inicio-sesion">Correo</label>
                <input class="input-inicio-sesion" id="correo" type="email" name="correo"
                    placeholder="Ingresa tu correo">
                <label class="label-inicio-sesion">Numero de teléfono</label>
                <input class="input-inicio-sesion" id="telefono" type="tel" name="numero"
                    placeholder="Ingresa tu número">
                <label class="label-inicio-sesion">Contraseña</label>
                <input class="input-inicio-sesion" id="contrasena" type="password" name="contraseña"
                    placeholder="Escribe tu contraseña">
                <label class="label-inicio-sesion">Repetir contraseña</label>
                <input class="input-inicio-sesion" id="repetir-contrasena" type="password" name="contraseña"
                    placeholder="Repite tu contraseña">
            </div>
            <div class="contenedor-boton">
                <button class="btn-inicio-sesion" onclick="registrarCuenta()">Crear cuenta</button>
            </div>
        </div>
    </div>
